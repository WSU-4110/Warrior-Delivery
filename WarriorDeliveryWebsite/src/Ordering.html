	<script>

  var counter = 1;
  var itemList = [];
  var countingList = [];
var check = false;

	function addPizza(value){

	alert(value + " added!");
  for (var x = 0; x < itemList.length; x++){

    if (itemList[x] === value){
var a = itemList.indexOf(value);
countingList[a] = countingList[a] + 1;
      check = true;
    }


  }

  if (check === false){
    itemList.push(value);
    countingList.push(1);

  }


  var stringList = " ";
  for (var i = 0; i < itemList.length; i++){

    stringList += itemList[i];
    console.log(stringList);
  }

  document.getElementById("spanresult").innerHTML= "Current List: " + stringList + "\n";

  document.getElementById("space").innerHTML= "";
  document.getElementById("counterItems").innerHTML = "Number of items: " + counter;
  counter = counter + 1


	}
